<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>etch a sketch</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="body-container">
        <div class="header">etch a sketch</div>
        <div class="main-container">
            <div class="function-container">
                <div class="color-container">
                    <input type="color" value="#242424" class="color-picker">
                    <div class="color-label">color</div>
                </div>
                <button class="draw active">draw</button>
                <button class="erase">erase</button>
                <button class="clear">clear</button>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="16" class="grid-slider">
                    <output>16 x 16</output>
                </div>  
            </div>
            <div class="grid-container"></div>
        </div>
        <div class="footer"> made by me</div>
    </div> 
</body>
</html>
