<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>etch a sketch</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <header class="header"><h1>etch a sketch</h1></header>
    <main class="main">
        <div class="function-container">
            <div class="color-container">
                <input type="color" value="#242424" class="color-picker">
                <div class="color-label">color</div>
            </div>
            <button class="draw mode active">draw</button>
            <button class="rainbow mode">rainbow</button>
            <button class="erase mode">erase</button>
            <button class="clear">clear</button>
            <div class="slider-container">
                <input type="range" min="1" max="100" value="16" class="grid-slider">
                <output>16 x 16</output>
            </div>  
        </div>
        <div class="grid-container"></div>
    </main>
    <footer class="footer"><a href="https://github.com/yipqp" target="_blank">made by me ‚ù§</a></footer>
</body>
</html>
